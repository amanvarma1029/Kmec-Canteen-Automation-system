<!DOCTYPE html>
<html>
<head>
  <title>Make Payment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(240, 171, 75);">
  <div style="text-align: center; border-radius: black; margin-top: 250px;" id="paymentSection">
    <h2>Make Payment <a href="index.html" class="active glyphicon glyphicon-home"></a></h2>
    
    <form id="paymentForm" onsubmit="processPayment(event)">
      <div class="row">
        <div class="col-sm-6">
          <label for="upi_id">UPI ID:</label><br>
          <input type="text" id="upi_id" placeholder="Enter your UPI ID" name="upi_id" required><br><br>
          
          <label for="card_number">Card Number:</label><br>
          <input type="text" id="card_number" placeholder="Card Number" name="card_number" required><br><br>
          
          <label for="card_name">Cardholder's Name:</label><br>
          <input type="text" id="card_name" placeholder="Cardholder's Name" name="card_name" required><br><br>
          
          <label for="expiry_date">Expiry Date:</label><br>
          <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br><br>
          
          <label for="cvv">CVV:</label><br>
          <input type="text" id="cvv" placeholder="CVV" name="cvv" maxlength="3" required><br><br>
        </div>
        <div class="col-sm-6">
          <label for="qrcode">QR Code:</label><br>
          <!-- Replace the src attribute with the path to your QR code image -->
          <img src="QR CODE.jpeg" alt="QR code" width="200" height="200"><br><br>
        </div>
      </div>
      <input type="submit" name="pay">
    </form>
  </div>

  <script>
    function processPayment(event) {
      event.preventDefault();
      // Add validation for UPI ID here
      alert('Payment Successful! Thank you for your order. Your order number is: ' + getRandomNumber() + '. Please have some patience with us. A confirmation message will be sent to your registered email address.');
    }

    function getRandomNumber() {
      return Math.floor(Math.random() * 50);
    }
  </script>
</body>
</html>
